// Module Manager patch for "kerbonov" to the "USIExploration", add a stack node on the external seat to allow the stack of the "Ext-Seat-Dummy-PART" on it.
// Need the mod "Module Manager" to work.

// Patch for the "PackRat Seat" part.
@PART[PackRat_Seat]:FOR[Ext-Seat-Dummy]
{
%node_stack_ExtSeat = 0.0, -0.06510, 0.0, 0.0, 1.0, 0.0, 0
//attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
@attachRules = 0,1,1,1,0 //allow to be surface attachable
}