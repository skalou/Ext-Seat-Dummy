// Module Manager patch for "Ext-Seat-Dummy" to the "USIKonstruction", add a stack node on the external seat to allow the stack of the "Ext-Seat-Dummy-PART" on it.
// Need the mod "Module Manager" to work.

// Patch for the "Akita Command seat" part.
@PART[Akita_Seat]:FOR[Ext-Seat-Dummy]
{
 %node_stack_ExtSeat = 0.0, -0.33991, 0.27549, 0.0, 1.0, 0.0, 0
//attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
//@attachRules = x,x,1,1,x //allow to be surface attachable
@attachRules[2] = 1 // change the 3th element: allowStack
@attachRules[3] = 1 // change the 4th element allowSrfAttach
}