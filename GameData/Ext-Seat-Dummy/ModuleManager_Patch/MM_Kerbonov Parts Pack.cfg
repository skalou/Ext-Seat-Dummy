// Module Manager patch for "kerbonov" to the "Buffalo", add a stack node on the external seat to allow the stack of the "Ext-Seat-Dummy-PART" on it.
// Need the mod "Module Manager" to work.

// Patch for the "Heavy Duty Command Seat" part.
@PART[SeatHDCommand]:FOR[Ext-Seat-Dummy]
{
%node_stack_ExtSeat = 0.0, 0.00800, 0.125100, 0.0, 0.0, -1.0, 0
}