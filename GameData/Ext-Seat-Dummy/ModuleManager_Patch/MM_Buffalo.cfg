// Module Manager patch for "Ext-Seat-Dummy" to the "Buffalo", add a stack node on the external seat to allow the stack of the "Ext-Seat-Dummy-PART" on it.
// Need the mod "Module Manager" to work.

// Patch for the "JetWing" part.
@PART[WBI_JetWing]:FOR[Ext-Seat-Dummy]
{
  %node_stack_ExtSeat = 0.0, -0.072050, 0.19999, 0.0, 1.0, 0.0, 0
}
// Patch for the "ATV Command Seat" part.
@PART[WBI_ATVSeat]:FOR[Ext-Seat-Dummy]
{
  %node_stack_ExtSeat = 0.0, -0.012170, 0.052090, 0.0, 0.0, 1.0, 0
}